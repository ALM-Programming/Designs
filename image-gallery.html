<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstarp.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="title">
        <h1>Galería de imágenes de Cora</h1>
    </div>
    <div class="wrapper">
        <div class="gallery img1"><img class="i1" src="img/1.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img2"><img class="i2" src="img/2.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img3"><img class="i2" src="img/3.jpg" onclick="openModal(this)" /></div>        
        <div class="gallery img4"><img class="i4" src="img/4.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img5"><img class="i5" src="img/5.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img6"><img class="i3" src="img/6.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img7"><img class="i7" src="img/7.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img8"><img class="i8" src="img/8.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img9"><img class="i9" src="img/9.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img10"><img class="i10" src="img/10.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img11"><img class="i11" src="img/11.jpg" onclick="openModal(this)" /></div>
        <div class="gallery img12"><img class="i12" src="img/12.jpg" onclick="openModal(this)" /> </div>
    </div>
    <div class="open-img-container">        
        <div class="open-img">   
            <i class="bi bi-x-circle" id="btn-close" onclick="closeModal()"></i>         
            <img id="modal-img" src="" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
