<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario de Dribble</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="login">
        <h1>Sign in to Dribbble</h1>
        <div class="btn-container">
            <button class="login-google">
                <img src="../img/google.webp" alt="logo de google" />
                <span class="login-google-text">Iniciar sesi√≥n con Google</span>
            </button>
            <button class="twitter-btn">

            </button>
        </div>
        <div class="separator">
            <hr />
            <span>Or</span>
            <hr />
        </div>
        <form action="#" method="POST">
            <label for="user-email">Username or Email Address</label>
            <input type="text" id="user-email" />            
                <label for="pass" class="pass">Password                    
                        <a href="#" for="pass" class="pass">Forgot password?</a>                   
                </label>       
            <input type="password" id="pass" />
            <button type="submit"><span>Sign in</span></button>
        </form>
        <p class="registro">Not a member? <a href="#">Sign up now</a></p>
    </div>
</body>
