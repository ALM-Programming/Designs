<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Dribble</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="login">
        <h1>Sign up to Dribbble</h1>
        <div class="btn-container">
            <button class="login-google">
                <img src="../img/google.webp" alt="logo de google" />
                <span class="login-google-text">Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <img src="https://cdn-icons-png.flaticon.com/128/2111/2111738.png" alt="icono de twitter" />
            </button>
        </div>
        <div class="separator">
            <hr />
            <span>Or</span>
            <hr />
        </div>
        <form action="#" method="POST">
            <div class="name"> 
                <div class="name-name"> 
                    <label for="name">Name</label>
                    <input type="text" id="name" />
                </div>    
                <div class="name-username">  
                    <label for="username">Username</label>
                    <input type="text" id="username" />
                </div>    
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" />         
            <label for="pass" class="pass">Password</label>       
            <input type="password" id="pass" placeholder="6+ characters" pattern="([a-zA-Z]){6,}" />
            <div class="check-flex">
                <input type="checkbox" id="check" /> 
                <label for="check" id="check-label">Creating an account means youâ€™re okay with our <a href="#">Terms of Service, Privacy Policy,</a> and our default <a href="#">Notification Settings.</a></label>
            </div>
            <button type="submit"><span>Create Account</span></button>
        </form>
        <p class="signin-link">Already a member? <a href="#">Sign in</a></p>
    </div>
</body>
</html>
